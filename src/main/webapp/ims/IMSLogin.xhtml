<ui:composition xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/IMSTemplate.xhtml">
  <meta charset="utf-8" />
  <ui:define name="title">Log In</ui:define>
 	<ui:define name="maincontent">
		<div class="w3-container">
            
            <div class="w3-row-padding">
                  <div class="w3-col l6">
                    <div class="w3-card-2 loginCard">
                        <h:form id="login-form">
                            <h2>Login</h2>
                            <br />
                            <h4>Username</h4>
                            <h:inputText id="login-user" class="input form-control" value="#{imslogin.userName}" required="true" requiredMessage="Please Enter Username" />
                            <h:message for="login-user" class="login-error" />
                            <h4>Password</h4>
                            <h:inputSecret id="login-pass" class="input password form-control" value="#{imslogin.password}" type="password" required="true" requiredMessage="Please Enter Password" />
                            <h:message for="login-pass" class="login-error"/>
                            <h:outputText class="login-error" value="#{imslogin.error}" />                         
                            <br />
                            <br />
                            <h:commandButton id="loginBtn" class="btn btn-success submit" type="submit" action="#{imslogin.login()}" value="Login" />
                        </h:form>
						
                    </div>
                </div>
              </div>
           </div>	  
	</ui:define> 
</ui:composition>
